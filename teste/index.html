  <script>
    var page = document.getElementById("app");

    function toggleStrongs() {
      page.classList.toggle("no_strongs");
    }
    function toggleTranslit() {
      page.classList.toggle("no_translit");
    }
    function toggleGreek() {
      page.classList.toggle("no_greek");
    }
    function toggleGrammar() {
      page.classList.toggle("no_grammar");
    }
  </script>

	<script>
		(function () {
			const toggleBtn = document.getElementById('toggleMenu');
			const nav = document.querySelector('.main-nav');

			if (!toggleBtn || !nav) return;

			toggleBtn.setAttribute('aria-expanded', 'false');

			toggleBtn.addEventListener('click', (e) => {
				e.stopPropagation();
				const opened = nav.classList.toggle('open');
				toggleBtn.setAttribute('aria-expanded', String(opened));
			});

			// Click/touch outside to close
			const closeIfOutside = (e) => {
				if (!nav.classList.contains('open')) return;
				if (nav.contains(e.target) || e.target === toggleBtn) return;
				nav.classList.remove('open');
				toggleBtn.setAttribute('aria-expanded', 'false');
			};

			document.addEventListener('click', closeIfOutside);
			document.addEventListener('touchstart', closeIfOutside);

			// Close with Escape
			document.addEventListener('keydown', (e) => {
				if (e.key === 'Escape' && nav.classList.contains('open')) {
					nav.classList.remove('open');
					toggleBtn.setAttribute('aria-expanded', 'false');
					toggleBtn.focus();
				}
			});
		})();
	</script>
